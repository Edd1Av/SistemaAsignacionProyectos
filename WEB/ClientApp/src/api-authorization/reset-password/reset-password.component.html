<div class="cat-title">
    <ul style="padding-left: 0px;">
      <li>Restablecer Contrase√±a</li>
    </ul>
  </div>
  <!-- <h2 mat-dialog-title>Agregar Colaborador</h2> -->
  <mat-dialog-content class="">
    <form class="form item" [formGroup]="formGroup">
      <div fxLayout="row" fxLayout.sm="column">
        <div fxFlex="100%" fxFlex.sm="100%">
            <mat-form-field appearance="fill" class="border-white">
                <mat-label>Email</mat-label>
                <input matInput maxlength="100" formControlName="email"/>
              </mat-form-field>
        </div>
      </div>
    </form>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>
      Cancelar
    </button>
    <button mat-button color="primary" cdkFocusInitial (click)="onSubmit()">
      <mat-icon>save</mat-icon>
      Restablecer
    </button>
  </mat-dialog-actions>
