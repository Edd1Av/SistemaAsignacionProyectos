<div class="container">
    <br>
    <div class="row">
      <div class="col-md-6 align-self-center">
        <div class="cat-title">
          <ul>
            <li>Proyectos</li>
          </ul>
        </div>
      </div>
      <div class="col-md-6 d-flex justify-content-end">
        <button class="cat-btn-create" mat-raised-button (click)="openDialogInsert()">
          <span class="material-icons" aria-hidden="false">
            add
          </span>
          <span>Agregar</span>
        </button>
      </div>
    </div>
  
    <br>
    <div class="shadow p-4 mb-5 rounded container-border-cat bucador">
      <div class="row" [formGroup]="formGroup">
        <div class="col-10">
          <mat-form-field class="buscador-form-field icon-buscador" appearance="outline">
            <input (input)="filtrarTabla()" class="PlutoSansMedium" style="width: 100%;" matInput type="text"
              formControlName="buscador" autocomplete="off" (keyup.enter)="filtrarTabla()"
              placeholder="Buscar proyecto">
            <button matSuffix mat-icon-button aria-label="buscar" (click)="filtrarTabla()">
              <mat-icon>search</mat-icon>
            </button>
          </mat-form-field>
        </div>
      </div>
      <br>
  
      <section>
        <div>
          <table mat-table [dataSource]="dataSource" class="cat-tbl-search">
  
            <ng-container matColumnDef="titulo">
              <th class="columna" style="width: 60%;" mat-header-cell *matHeaderCellDef>Titulo</th>
              <td class='has_label_on_mobile' data-label='Titulo: '  mat-cell *matCellDef="let element"> {{element.titulo}} </td>
            </ng-container>

            <ng-container matColumnDef="clave">
              <th class="columna" style="width: 28%;" mat-header-cell *matHeaderCellDef>Clave</th>
              <td class='has_label_on_mobile' data-label='Clave: '  mat-cell *matCellDef="let element"> {{element.clave}} </td>
            </ng-container>
  
            <ng-container  matColumnDef="acciones">
              <th class="columna" style="width: 12%;" mat-header-cell *matHeaderCellDef>Acciones</th>
              <td mat-cell *matCellDef="let element">
                <div>
                  <button mat-mini-fab color="primary" matTooltip="Detalles"><mat-icon>library_books</mat-icon></button>
                  <button mat-mini-fab color="" (click)="openDialogUpdate(element)" matTooltip="Editar"
                  class=""><mat-icon>create</mat-icon></button>
                  <button mat-mini-fab color="warn" matTooltip="Eliminar" class="" alt="Eliminar" (click)="mostrarDialogo(element.id)"><mat-icon>delete</mat-icon></button>
              
                </div>
              </td>
            </ng-container>
  
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
  
          <mat-paginator [pageSizeOptions]="[10, 15, 20]" showFirstLastButtons
            aria-label="Select page of periodic elements">
          </mat-paginator>
        </div>
    </section>
    </div>
    <br>
  </div>
