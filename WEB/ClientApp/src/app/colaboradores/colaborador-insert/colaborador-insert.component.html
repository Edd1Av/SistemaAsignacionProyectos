<div class="cat-title">
    <ul style="padding-left: 0px;">
      <li>Agregar Colaborador</li>
    </ul>
  </div>
  <mat-dialog-content class="">
    <form class="form item" [formGroup]="formGroup">
      <div fxLayout="row" fxLayout.sm="column" class="justify-content-center">
        <div fxFlex="90%" fxFlex.sm="100%" fxFlexFill>
          <mat-form-field appearance="outline" fxFlexFill>
            <mat-label>Nombres</mat-label>
            <input matInput maxlength="100" formControlName="nombre" />
          </mat-form-field>
        </div>
      </div>
    </form>
  </mat-dialog-content>
  <hr>
  <mat-dialog-actions align="end">
    <button mat-raised-button color="warn" mat-dialog-close>
      Cancelar
    </button>
    <button mat-raised-button color="primary" (click)="onSubmit()">
      <mat-icon>save</mat-icon>
      Guardar
    </button>
  </mat-dialog-actions>
