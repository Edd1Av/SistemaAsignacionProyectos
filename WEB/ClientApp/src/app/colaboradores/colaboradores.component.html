          </ul>
        </div>
      </div>
      <div class="col-md-6 d-flex justify-content-end">

          <span class="material-icons" aria-hidden="false">
            add
          </span>
          <span>Agregar</span>
        </button>
      </div>
    </div>
  
    <br>
    <div class="shadow p-4 mb-5 rounded container-border-cat bucador">

      <br>
  
      <section>
        <div>
          <table mat-table [dataSource]="dataSource" class="cat-tbl-search">
  
            <ng-container matColumnDef="nombre">
              <th class="columna" style="width: 16%;" mat-header-cell *matHeaderCellDef> Nombre(s) </th>
              <td class='has_label_on_mobile' data-label='Nombre: '  mat-cell *matCellDef="let element"> {{element.Nombres}} </td>
            </ng-container>

            <ng-container matColumnDef="apellido">
              <th class="columna" style="width: 16%;" mat-header-cell *matHeaderCellDef> Apellidos </th>
              <td class='has_label_on_mobile' data-label='Nombre: '  mat-cell *matCellDef="let element"> {{element.Apellidos}} </td>
            </ng-container>

            <ng-container matColumnDef="curp">
              <th class="columna" style="width: 16%;" mat-header-cell *matHeaderCellDef> CURP </th>
              <td class='has_label_on_mobile' data-label='Nombre: '  mat-cell *matCellDef="let element"> {{element.Curp}} </td>
            </ng-container>

            <ng-container matColumnDef="rfc">
              <th class="columna" style="width: 16%;" mat-header-cell *matHeaderCellDef> RFC </th>
              <td class='has_label_on_mobile' data-label='Nombre: '  mat-cell *matCellDef="let element"> {{element.Rfc}} </td>
            </ng-container>

            <ng-container matColumnDef="claveOdoo">
              <th class="columna" style="width: 16%;" mat-header-cell *matHeaderCellDef> Clave Odoo </th>
              <td class='has_label_on_mobile' data-label='Nombre: '  mat-cell *matCellDef="let element"> {{element.Id_Odoo}} </td>
            </ng-container>
  
            <ng-container  matColumnDef="acciones">
              <th class="columna" style="width: 4%;" mat-header-cell *matHeaderCellDef> Acciones </th>
              <td mat-cell *matCellDef="let element">
                <div>
                  <input (click)="openDialog('edit', element)" matTooltip="Editar"
                  class="cat-tbl-icon-action" type="image" src="assets\img\Editar.svg" alt="Editar"/>
                  <input matTooltip="Eliminar" class="cat-tbl-icon-action" type="image" src="assets\img\Eliminar.svg"
                  alt="Eliminar" (click)="mostrarDialogo(element.id)">
                </div>
              </td>
            </ng-container>
  
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
  
          <mat-paginator [pageSizeOptions]="[10, 15, 20]" showFirstLastButtons
            aria-label="Select page of periodic elements">
          </mat-paginator>
        </div>
      </section>
  
    </div>
    <br>
