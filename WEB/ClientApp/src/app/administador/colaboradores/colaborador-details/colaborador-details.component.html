<div class="cat-title">
    <ul style="padding-left: 0px;">
      <li>Detalle de Colaborador {{nombre_colaborador}}</li>
    </ul>
  </div>
  <mat-dialog-content class="">
    <form class="form item" [formGroup]="formGroup">
      <div fxLayout="row" fxLayout.sm="column">
        <div fxFlex="50%" fxFlex.sm="100%">
          <mat-form-field appearance="fill">
            <mat-label>Nombre(s)</mat-label>
            <input [readonly]="true" matInput maxlength="100" formControlName="nombres" />
          </mat-form-field>
        </div>
        <div fxFlex="50%" fxFlex.sm="100%">
          <mat-form-field appearance="fill">
            <mat-label>Apellidos</mat-label>
            <input [readonly]="true" matInput maxlength="100" formControlName="apellidos" />
          </mat-form-field>
        </div>
      </div>
      <div fxLayout="row" fxLayout.sm="column">
        <div fxFlex="50%" fxFlex.sm="100%">
          <mat-form-field  appearance="fill">
            <mat-label>CURP</mat-label>
            <input [readonly]="true" matInput maxlength="18" formControlName="curp" />
          </mat-form-field>
        </div>
        <div fxFlex="50%" fxFlex.sm="100%">
          <mat-form-field appearance="fill">
            <mat-label>Clave Odoo</mat-label>
            <input [readonly]="true" matInput maxlength="50" formControlName="id_odoo" />
          </mat-form-field>
        </div>
      </div>
      <div fxLayout="row" fxLayout.sm="column">
        <div fxFlex="50%" fxFlex.sm="100%">
          <mat-form-field appearance="fill">
            <mat-label>Email</mat-label>
            <input [readonly]="true" matInput maxlength="100" formControlName="email" />
          </mat-form-field>
        </div>
        <!-- <div fxFlex="50%" fxFlex.sm="100%">
          <mat-checkbox formControlName="isAdmin" [disabled]="true" class="example-margin ms-3" color="primary">Es administrador</mat-checkbox>
        </div> -->
      </div>
    </form>
  </mat-dialog-content>

  <div *ngIf="this.data.colaborador.proyectos!=null">
    <h2>Asignación en curso</h2>

    <table mat-table [dataSource]="this.data.colaborador.proyectos" class="cat-tbl-search">
  
      <ng-container matColumnDef="Titulo">
        <th class="columna" style="width: 18%;" mat-header-cell *matHeaderCellDef> Titulo </th>
        <td  mat-cell *matCellDef="let element"> {{element.titulo}} </td>
      </ng-container>

      <ng-container matColumnDef="Clave">
        <th class="columna" style="width: 18%;" mat-header-cell *matHeaderCellDef> Clave Odoo</th>
        <td   mat-cell *matCellDef="let element"> {{element.clave}} </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumnsProyectos"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumnsProyectos;"></tr>

    </table>
  </div>

    <button mat-button mat-dialog-close color="primary" cdkFocusInitial>
