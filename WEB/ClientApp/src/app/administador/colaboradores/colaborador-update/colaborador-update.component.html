<div class="cat-title">
    <ul style="padding-left: 0px;">
      <li>Editar Colaborador</li>
    </ul>
  </div>
  <mat-dialog-content class="">
    <form class="form item" [formGroup]="formGroup">
      <div fxLayout="row" fxLayout.sm="column">
        <div fxFlex="50%" fxFlex.sm="100%">
          <mat-form-field appearance="fill">
            <mat-label>Nombre(s)</mat-label>
            <input matInput maxlength="100" formControlName="nombres" />
          </mat-form-field>
        </div>
        <div fxFlex="50%" fxFlex.sm="100%">
          <mat-form-field appearance="fill">
            <mat-label>Apellidos</mat-label>
            <input matInput maxlength="100" formControlName="apellidos" />
          </mat-form-field>
        </div>
      </div>
      <div fxLayout="row" fxLayout.sm="column">
        <div fxFlex="50%" fxFlex.sm="100%">
          <mat-form-field appearance="fill">
            <mat-label>CURP</mat-label>
            <input matInput maxlength="18" formControlName="curp" title="Formato: 18 caracteres" pattern="[a-zA-Z0-9]{18}"/>
          </mat-form-field>
        </div>
        <div fxFlex="50%" fxFlex.sm="100%">
          <mat-form-field appearance="fill">
            <mat-label>Clave Odoo</mat-label>
            <input matInput maxlength="50" formControlName="id_odoo" title="Formato: res_partner_contact_000" pattern="res_partner_contact_[0-9]{3}"/>
          </mat-form-field>
        </div>
      </div>
      <div fxLayout="row" fxLayout.sm="column">
        <div fxFlex="50%" fxFlex.sm="100%">
          <mat-form-field appearance="fill">
            <mat-label>Email</mat-label>
            <input [readonly]="true" matInput maxlength="100" formControlName="email" />
          </mat-form-field>
        </div>
        <!-- <div fxFlex="50%" fxFlex.sm="100%">
          <mat-checkbox [disabled]="true" formControlName="isAdmin" class="example-margin ms-3" color="primary">Es administrador</mat-checkbox>
        </div> -->
      </div>
    </form>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>
      Cancelar
    </button>
    <button mat-button color="primary" cdkFocusInitial (click)="onSubmit()">
      <mat-icon>save</mat-icon>
      Guardar
    </button>
  </mat-dialog-actions>
